<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width"/>
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"/>
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><div></div></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form class="formulario">
				<label for="nome-completo">Nome completo</label>
				<input type="text" id="nome-completo" class="input-padrao" required placeholder="João da Silva" />

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"/>

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) 9 XXXX - XXXX"/>

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" value="email" id="radio-email" name="radio"/>Email</label>

					<label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone" name="radio" checked/>Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="radio"/>Whatsapp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked/>Receber novidades por email</label>

				<input type="submit" value="Enviar formulário" class="enviar"/>
				
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8 ~ 20</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8 ~ 20</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8 ~ 20</td>
					</tr>
				</tbody>
			</table>
		</main>
		<footer>
				<div class="img-footer"></div>
				<p class="copyright">&copy; Copyright Barbearia Alura – 2019</p>
		</footer>
	</body>
</html>
